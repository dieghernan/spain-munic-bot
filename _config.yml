remote_theme: dieghernan/chulapa
twitter_site: spainmunic
baseurl: spain-munic-bot
title: spain-munic-bot
timezone: "Europe/Madrid"
og_image: /assets/img/munic-streets.png
author:
  name: dieghernan
  location: "Madrid, Espa√±a"

navbar:
  brand:
    title: "ü§ñ Home"
  nav:
    - title: "üåç Satellite"
      url: /satellite
    - title: "üö∂ Streets"
      url: /streets
    - title: "‚úàÔ∏è The Journey"
      url: /journey
    - title: "<i class='fab fa-github'></i>"
      url: https://github.com/dieghernan/spain-munic-bot

footer:
  links:
    - label: "StackOverflow"
      icon: "fab fa-stack-overflow"
      url: https://stackoverflow.com/users/7877917/dieghernan
    - label: "GitHub"
      icon: "fab fa-github"
      url: https://github.com/dieghernan/
    - label: "Blog"
      icon: "fas fa-blog"
      url: "https://dieghernan.github.io/"
    - label: "RPubs"
      icon: "fab fa-r-project"
      url: "https://rpubs.com/dieghernan"

chulapa-skin:
  autothemer: true
  skin: journal
  vars: 
    carousel-control-color: black

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      header_type: "base"
      show_sociallinks: true
  - scope:
      path: "assets/img/archive_satellite"
    values:
      image_col: satellite
  - scope:
      path: "assets/img/archive_streets"
    values:
      image_col: streets

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-sitemap
exclude:
  - README.md
  - Gemfile
  - vendor
  - index.Rmd
  - R/
  - data/
  - LICENSE

include:
  - _pages

# XX. Other settings - no need to modify
compress_html:
  clippings: all
  blanklines: true

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  footnote_backlink: "&uarr;"
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  
sass:
  sass_dir: _sass
  style: compressed

